<!doctype html>
<html>
  <body>
    <h1>Books</h1>
    <ul>
      {% for book in books %}
        <li>{{ book.title }}</li>
      {% endfor %}
    </ul>

    <form action="/add" method="POST">
      <input type="text" name="title" placeholder="Book title">
      <button type="submit">Add</button>
    </form>
  </body>
</html>
